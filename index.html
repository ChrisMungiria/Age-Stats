<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age stats</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h1>Age</h1>
                <div class="items">
                    <div class="item one">
                        <p class="percent">27.5%</p>
                        <div class="bar">
                            <div class="barContent">

                            </div>
                        </div>
                        <div class="age">
                            18-24
                        </div>
                    </div>
                    <div class="item two">
                        <p class="percent">33.5%</p>
                        <div class="bar">
                            <div class="barContent">
                                
                            </div>
                        </div>
                        <div class="age">
                            25-34
                        </div>
                    </div>
                    <div class="item three">
                        <p class="percent">15.5%</p>
                        <div class="bar">
                            <div class="barContent">
                                
                            </div>
                        </div>
                        <div class="age">
                            35-44
                        </div>
                    </div>
                    <div class="item four">
                        <p class="percent">12.5%</p>
                        <div class="bar">
                            <div class="barContent">
                                
                            </div>
                        </div>
                        <div class="age">
                            45-54
                        </div>
                    </div>
                    <div class="item five">
                        <p class="percent">5.5%</p>
                        <div class="bar">
                            <div class="barContent">
                                
                            </div>
                        </div>
                        <div class="age">
                            65+
                        </div>
                    </div>
                </div>
                <div class="totalSessions">
                    <p>100% of total sessions</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
